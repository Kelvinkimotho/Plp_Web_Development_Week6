<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game By Kelvin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Number!</h1>
    <form id="guessForm">
      <label for="guessInput">Enter a number between 1 and 100:</label>
      <input type="number" id="guessInput" name="guessInput" required min="1" max="100">
      <button type="submit">Guess</button>
    </form>
    <div class="message" id="message"></div>
    <button id="playAgain" class="hidden">Play Again</button>
    <button id="changeColor">🎨 Change Background Color</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
